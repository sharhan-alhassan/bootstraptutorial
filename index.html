<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- External CSS-->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<title>Bootstrap</title>
</head>

<body>
	<nav>
		<div class="container">
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">Services</a></li>
				<li><a href="">About us</a></li>
				<li><a href="">Contact us</a></li>
			</ul>
		</div>
	</nav>

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col-md">
					<h1 class="text-center text-primary mark">The rise of my Bootstrap experience</h1>
					<p class="text-success">This another statement</p>
					<p class="text-right">This another statement</p>
					<p class="text-justify">This another statement</p>
					<p><abbr title="Keep it simple, stupid">K.I.S.S</abbr></p>
					<blockquote>
						<p>Leave what's doubtful for what is not</p>
						<footer class="blockquote-footer">Prophet Muhammad, <cite title="Hadith">Hadith</cite></footer>
					</blockquote>
					<p>this is <code>.h</code> code</p>
					<p>To escape any trouble, press <kbd>ctrl + c</kbd></p>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="row m-2 p-2">
			<div class="col-md-4">
				<div class="image-parent">
					<img src="images/column-1.jpg" alt="grape1" class="w-100 rounded-circle img-thumbnail shadow-lg">
				</div>
			</div>
			<div class="col-md-4 offset-md-4">
				<div class="image-parent">
					<img src="images/column-2.jpg" alt="grape2" class="w-100 rounded-circle img-thumbnail">
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md">
				<div class="d-flex justify-content-center ">
					<div class="w-25">
						<img src="images/headerbg.jpg" alt="tomato" class="img-fluid rounded-circle shadow-lg img-thumbnail">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md p-3 m-2">
				<div class="d-flex justify-content-center">
					<figure class="figure w-25">
						<img src="images/column-1.jpg" alt="" class="img-fluid figure-img img-thumbnail shadow-lg">
						<figcaption class="figure-caption text-center font-weight-bold">A desert</figcaption>
					</figure>
				</div>
			</div>
		</div>
	</div>
	

	
	<!--jQuery, Popper.js and Bootstrap JS-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
